<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Guitar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="guitar">
		<div class="head">
			<div class="peg-left">
				<div class="pegs peg-1"></div>
				<div class="pegs peg-2"></div>
				<div class="pegs peg-3"></div>
			</div>
			<div class="peg-right">
				<div class="pegs peg-4"></div>
				<div class="pegs peg-5"></div>
				<div class="pegs peg-6"></div>
			</div>
		</div>
		<div class="neck">
			<div class="fret  fret-1"></div>
			<div class="fret  fret-2"></div>
			<div class="fret  fret-3  marker"></div>
			<div class="fret  fret-4"></div>
			<div class="fret  fret-5  marker"></div>
			<div class="fret  fret-6"></div>
			<div class="fret  fret-7  marker"></div>
			<div class="fret  fret-8"></div>
			<div class="fret  fret-9  marker"></div>
			<div class="fret  fret-10"></div>
			<div class="fret  fret-11"></div>
			<div class="fret  fret-12  double-marker"></div>
			<div class="fret  fret-13"></div>
			<div class="fret  fret-14"></div>
			<div class="fret  fret-15  marker"></div>
			<div class="fret  fret-16"></div>
			<div class="fret  fret-17  marker"></div>
			<div class="fret  fret-18"></div>
			<div class="fret  fret-19  marker"></div>
			<div class="fret  fret-20"></div>
		</div>
		<div class="body">
			<div class="upper-bout">
			</div>
			<div class="waist"></div>
			<div class="lower-bout">
			</div>
			<div class="rosette"></div>
      <div class="sound-hole"></div>
			<div class="pick-guard"></div>
			<div class="sadle">
				<div class="bridge"></div>
			</div>
		</div>
		<div class="strings">
			<svg width="2000" height="403" xmlns="http://www.w3.org/2000/svg">
                <path d="M 2 2 Q 2 2 2 403" stroke="#888888" fill="transparent" id="path1" class = "a"/>
            </svg>
			<svg width="2000" height="403" xmlns="http://www.w3.org/2000/svg">
                <path d="M 2 2 Q 2 2 2 403" stroke="#888888" fill="transparent" id="path2" class = "b"/>
            </svg>
			<svg width="2000" height="403" xmlns="http://www.w3.org/2000/svg">
                <path d="M 2 2 Q 2 2 2 403" stroke="#888888" fill="transparent" id="path3" class = "c"/>
            </svg>
			<svg width="2000" height="403" xmlns="http://www.w3.org/2000/svg">
                <path d="M 2 2 Q 2 2 2 403" stroke="#888888" fill="transparent" id="path4" class = "d"/>
            </svg>
			<svg width="2000" height="403" xmlns="http://www.w3.org/2000/svg">
                <path d="M 2 2 Q 2 2 2 403" stroke="#888888" fill="transparent" id="path5" class = "e"/>
            </svg>
			<svg width="2000" height="403" xmlns="http://www.w3.org/2000/svg">
                <path d="M 2 2 Q 2 2 2 403" stroke="#888888" fill="transparent" id="path6" class = "f"/>
            </svg>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src = "script.js"></script>
</body>
</html>
